<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<h1>Create ToDo_list</h1>


<form action="/create/" method="post">
    {% csrf_token %}
    <label>Status:</label><br/>
    <select name="status" id="">
    {% for s in status_choices %}
        <option value="{{ s.0 }}">{{ s.1 }}</option>
    {% endfor %}
    </select>
    <br><br><label>Description Detail:</label><br/>
    <textarea name="description_detail"></textarea><br/>
    <br><label>Description :</label><br/>
    <input type="text" name="description"/><br/>
    <br><label>Date completion:</label><br/>
    <input type="date" name="date_completion"/><br/>
    <br/>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
