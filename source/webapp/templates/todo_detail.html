{% extends "base.html" %}
{% block content %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary"><strong>Статус:</strong> {{ todo.get_status_display}}</h6>
            <p class="card-text"><strong>Подробное описание:</strong><br>{{ todo.description_detail }}</p>
            <p class="card-text"><strong>Описание:</strong><br>{{ todo.description }}</p>
            <p class="card-text"><strong>Дата:</strong><br>{{ todo.date_completion }}</p>
            <a href="{% url 'todo' %}" class="card-link">На главную</a><br>
            <br><a href="{% url 'todo_delete' todo.pk  %}" class="card-link text-danger">Удалить пост</a>
        </div>         
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% endblock %}
